<!-- doctor_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info label {
            font-weight: bold;
        }
        .profile-picture {
            max-width: 200px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Dashboard</h1>
        <div class="user-info">
            <img src="{{ request.user.doctor.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            <label>First Name:</label> {{ request.user.doctor.first_name }}<br>
            <label>Last Name:</label> {{ request.user.doctor.last_name }}<br>
            <label>Email:</label> {{ request.user.doctor.email }}<br>
            <label>Address:</label> {{ request.user.doctor.address }}<br>
            <label>Type:</label> Doctor<br>
        </div>
    </div>
</body>
</html>
